<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Locations - Pizzeria's Steve</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        .navbar {
            background-color: #e74c3c;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #2c3e50;
        }

        .locations-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .locations-section h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .location {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .location:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .location h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .location p {
            margin: 5px 0;
        }

        .location .address,
        .location .phone {
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.htm">Home</a>
        <a href="locations.html">Menu</a>
    </nav>

    <!-- SecciÃ³n de Ubicaciones -->
    <section class="locations-section">
        <h1>Our Locations</h1>

        <!-- Location 1 -->
        <div class="location">
            <h2>Downtown Location</h2>
            <p class="address"><i class="fas fa-map-marker-alt"></i> 123 Main Street, Food City, USA</p>
            <p class="phone"><i class="fas fa-phone-alt"></i> +123 456 7890</p>
        </div>

        <!-- Location 2 -->
        <div class="location">
            <h2>Westside Location</h2>
            <p class="address"><i class="fas fa-map-marker-alt"></i> 456 West Avenue, Food City, USA</p>
            <p class="phone"><i class="fas fa-phone-alt"></i> +123 456 7891</p>
        </div>

        <!-- Location 3 -->
        <div class="location">
            <h2>Uptown Location</h2>
            <p class="address"><i class="fas fa-map-marker-alt"></i> 789 Uptown Blvd, Food City, USA</p>
            <p class="phone"><i class="fas fa-phone-alt"></i> +123 456 7892</p>
        </div>

    </section>

</body>
</html>
