<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark narvar-bg">
        <div class="container">
            <div class="col-6">
                <a class="navbar-brand font-one" href="#JACF">
                    Pizzeria's Steve
                </a>
            </div>
            <div class="col-6">
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link  navbar-text font-one" href="#section1">Section1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  navbar-text font-one" href="#section2">Section2</a>
                        </li>
                    
                    </ul>
                </div> 
            </div>
        </div>     
    </header>

    <div class="container-fluid custom-container" id="dynamic-container" style="background-image: url('Image/fondo.jpg');">
        <div class="logo">
          <img src="Image/proyect.png" alt="Logo">
        </div>
        <div class="button-container">
          <button class="btn btn-uno font-one">Click Me</button>
        </div>
      </div>
      

</body>
</html>
